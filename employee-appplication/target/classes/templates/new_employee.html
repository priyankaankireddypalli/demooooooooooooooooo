<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body style="background-color:rgba(180, 180, 180, 0.5);">
	<div class="container">
		<h1>Employee Management System</h1>
		<hr style="color:black; height:5px; width:900px; background-color:black;">
		<h2>Save Employee</h2>

		
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<input type="text" th:field="*{firstName}" style="border-width: 1; border: solid;"
				placeholder="Employee First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}" style="border-width: 1; border: solid;"
				placeholder="Employee Last Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}" style="border-width: 1; border: solid;"
				placeholder="Employee Email" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{salary}" style="border-width: 1; border: solid;"
				placeholder="Employee Salary" class="form-control mb-4 col-4" >
				
				<button type="submit" class="btn btn-info col-2" style="background-color:rgba(255, 99, 71, 0.5);"> Save Employee</button>
		</form>
		
		<hr style="color:black; height:5px; width:900px; background-color:black;">
	
		<a th:href = "@{/}"> Back to Employee List</a>
		<br>
		<br>
		
	</div>
</body>
</html>
